<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q955XLEFKQ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-Q955XLEFKQ');

<body>
  <header class="main-header">
    <section class="header-section">
        <img class="vstavne_foto2" src="https://learn.logikaschool.com/uploads/student/2415971/681506e86c301.png" alt="вставне фото2">
        <div class="logo">
            <img src="https://learn.logikaschool.com/uploads/student/2415971/67ff94d3dfdc5.png" alt="Логотип" />
        </div>
        
        <img class="vstavne_foto" src="https://learn.logikaschool.com/uploads/student/2415971/681505cd81ef1.png" alt="вставне фото">
        </section>
       
    <div class="logo"></div>
    
  </header>
  
  <main style="padding: 2rem; max-width: 400px; margin: 0 auto; ">
    <nav>
      <a href="index.html"><button class="main_button">Головна</button></a>
    </nav>
    <h1 class="h1_pay">Оплата замовлення</h1>
    <form id="checkout-form" class="checkout-form">
      <label for="name">Ім'я та прізвище</label><br /><div class="search-bar2">
        <input type="text" id="name" name="name" required class="search-bar2" /><br /><br />
      </div>
      <label for="address">Адреса доставки</label><br />
      <div class="search-bar2" >
        <input type="text" id="address" name="address" required /><br /><br />
      </div>
      <label for="phone">Номер телефону</label><br />
      <div class="search-bar2">
        <input type="tel" id="phone" name="phone" required pattern="[0-9+\-\s]{7,15} " /><br /><br />
      </div>
     

      <button type="submit" class="pay">Отримати замовлення</button>
    </form>
  </main>

  <script>
    const form = document.getElementById('checkout-form');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if(form.checkValidity()) {
        alert('Дякуємо за замовлення! Скоро ми з вами зв\'яжемося.');
        window.location.href = 'index.html';
      } else {
        alert('Будь ласка, заповніть всі поля правильно.');
      }
    });
  </script>
  
  <script src="script.js"></script>
</body>
</html>
