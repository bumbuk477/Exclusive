<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Шкатулки — Exclusive</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
<a href="index.html"><button class="main_button">Головна</button></a>
  <div class="logo">
    <img src="https://learn.logikaschool.com/uploads/student/2415971/67ff94d3dfdc5.png" alt="Логотип" />
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Я шукаю...">
  </div>

  <main class="products">
    <div class="product">
      <img src="https://learn.logikaschool.com/uploads/student/2415971/68164c4b78e94.png" alt="Шкатулка 1">
      <p>Шкатулка для прикрас</p>
      <p>180 грн</p>
    </div>
    <div class="product">
      <img src="https://learn.logikaschool.com/uploads/student/2415971/68164bb27f3ea.png" alt="Шкатулка 2">
      <p>Шкатулка для прикрас із замком</p>
      <p>210 грн</p>
    </div>
    <div class="product">
      <img src="https://learn.logikaschool.com/uploads/student/2415971/68164cca41ed0.png" alt="Шкатулка 3">
      <p>Шкатулка із шкіри</p>
      <p>250 грн</p>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
