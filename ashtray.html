<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Попільнички — Exclusive</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <button id="open-cart-btn" class="main_button" aria-label="Відкрити кошик">Кошик</button>
<a href="index.html"><button class="main_button">Головна</button></a>
  <div class="logo">
    <img src="https://learn.logikaschool.com/uploads/student/2415971/67ff94d3dfdc5.png" alt="Логотип" />
  </div>

  <div class="search-bar">
    <input class = "search" type="text" placeholder="Я шукаю...">
  </div>

  <main class="products">
    <div class="product">
      <img src="https://learn.logikaschool.com/uploads/student/2415971/6816487484c5a.png" alt="Попільниця 1">
      <p class="item_name">Металева попільниця</p>
      <p>Ціна: <span class="price">150</span> грн</p>
      <button class="add_to_cart">Додати в кошик</button>
    </div>
    <div class="product">
      <img src="https://learn.logikaschool.com/uploads/student/2415971/68164923ba570.png" alt="Попільниця 2">
      <p class="item_name">Скляна попільниця</p>
      <p>Ціна: <span class="price">200</span> грн</p>
      <button class="add_to_cart">Додати в кошик</button>
    </div>
    <div class="product">
      <img src="https://learn.logikaschool.com/uploads/student/2415971/6816499e69bad.png" alt="Попільниця 3">
      <p class="item_name">Фарфорова попільниця</p>
      <p>Ціна: <span class="price">250</span> грн</p>
      <button class="add_to_cart">Додати в кошик</button>
    </div>
  </main>
  <!-- Випливаючий кошик -->
  <div id="cart" class="cart hidden" role="dialog" aria-modal="true" aria-labelledby="cart-title">
    <h3 id="cart-title">Кошик</h3>
    <ul id="cart-items"></ul>
    <p>Разом: <span id="cart-total">₴0</span></p>
    <button id="close-cart">Закрити</button>
    <button id="checkout-btn">Сплатити</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
