<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Годинники — Exclusive</title>
  <link rel="stylesheet" href="watches.css">
</head>
<body>

  <div class="logo">

  </div>

  <div class="search-bar">
    <input type="text" placeholder="Я шукаю...">

  <main class="products">
    <div class="product">
      <img src="https://learn.logikaschool.com/uploads/student/2415971/6814fbd90fd7a.png" alt="Годинник 1">
      <p>Годинник чоловічий</p>
    </div>
    <div class="product">
      <img src="https://learn.logikaschool.com/uploads/student/2415971/6814fc41ab2d2.png" alt="Годинник 2">
      <p>Годинник жіночий</p>
    </div>
    <div class="product">
      <img src="https://learn.logikaschool.com/uploads/student/2415971/6814fcab60c58.png" alt="Годинник 3">
      <p>Годинник з металу</p>
    </div>
  </main>

</html>
